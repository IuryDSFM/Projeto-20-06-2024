<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/logo2.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

    <main class="w-80 text-center">
        <div class="">
            <a href="index.html">
                <img src="img/logo.png" alt="" style="height:20vh" data-aos="fade-down">
            </a>
        </div>

        <div class="row" style="height: 60vh;">
            <div class="col-6 bg-verde h-100 d-flex flex-column rounded-start-4 borda-login">
                <h2 class="text-center pt-5 text-light" data-aos="fade-up" data-aos-duration="1000">Login</h2>
                <form class="my-auto w-80">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-light">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn_login bg-verde py-1">
                        <a href="index.html" class="text-link">Entrar</a>
                    </button>
                </form>
            </div>
            <div class="col-6 bg-white h-100 d-flex rounded-end-4 borda-login">
                <img src="img/login.svg" alt="procurando..." class="w-80 my-5" data-aos="fade-left"
                    data-aos-duration="3000">
            </div>
        </div>
    </main>

                <a href=""><i class="text-verde bi bi-github"></i></a>
                <a href=""><i class="text-verde bi bi-instagram"></i></a>
                <a href=""><i class="text-verde bi bi-linkedin"></i></a>

    </footer>
